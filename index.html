<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@600&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Stopwatch</title>
  </head>
  <body>
    <div class="stopwatch">
      <p class="idezet">Suffering is the true test of life. - David Goggins</p>
      <h1 class="display">00:00:00</h1>
      <div class="btns">
        <button class="start">
          <ion-icon name="play"></ion-icon>
        </button>
        <button class="reset"><ion-icon name="stop"></ion-icon></button>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
